<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
    <h1>Websocket</h1>
    <div id="mouse">0</div>

    <script>

        var socket = new WebSocket("ws://localhost:1337");

        document.addEventListener ("mouseup", function (event) {
            socket.send(JSON.stringify({clientX:event.clientX,clientY:event.clientY}));
        }, false);
        socket.onmessage = function (event) {
            var data = JSON.parse(event.data);
            document.getElementById('mouse').innerHTML = data.clientX +', '+ data.clientY;
        }
    </script>
    </body>
</html>
